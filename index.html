<!DOCTYPE html>
<!-- Estrutura HTML-->
<html>
<head>
    <meta charset="utf-8" />
    <title>Tweet PAM</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/app.css"/>
    <link rel="icon" href="./favicon.ico">
</head>

        
<body class="font-roboto color-back">
    <main id="global">

        <!-- Section header: begin-->
        <section class="header">
            <i class="fab fa-twitter fa-2x"></i>
        </section>
        <!-- Section header: end-->

        <!-- Section Profile: begin-->
        <section class="conteiner">
            <section id="profile">
                <div class="box-image background-image">
                    <img src="./img/profile.jpg" class="picture">
                </div>
                
                <div class="text-profile">
                <h2>Pamela Rozolem</h2>
                <p>@PRozolem</p>
                </div>

                <div class="box-contador">
                    <h2>Tweets</h2>
                    <span class="qtdTwitters"></span>
                </div>
            </section>
            <!-- Section Profile: end-->

            <!-- Section boxText: begin-->
            <div class="box-twitters">
                <section id="box-text">

                    <img class="picture" src="./img/profile.jpg">

                    <form class="form-twitter">
                        <textarea rows="1"  onkeyup="new do_resize(this);contador()"  class="mensagem font-roboto " placeholder="WhatÂ´s happening ?"></textarea>
                        <div class="qtdCaracteres">140</div>
                        <div class="form-action">
                            <button class="btn" onclick="onSubmit(event)" disabled>TWITTER</button>
                        </div>
                    </form>
                </section>

                <div class="twitters"></div>
            </div>
        </section>
        <!-- Section boxText: end-->

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="./js/app.js"></script> 

    </body>
</html>
